<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ordered list</title>
</head>
<body>
	<h1 style="color: burlywood">Ordered list</h1>
	<div>Oreo cooking eating procedure:-
		<ol><!ordered list>
			<li>open box</li>
			<li>take out cookie</li>
			<li>make a double oreo</li>
		<ol>
			<li>peel off the top part</li>
			<li>place another cookie in the middle</li>
		</ol>
		<li>enjoy! breakfast</li>
	</ol>
</div>
</body>
</html>
