<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child selector</title>
	<style>
		/* any article element which is direct child of a section element, i..e., any article element whose immediate parent is aa section element. */
		section > article{
			color: palevioletred;
			font-size: 24px; 

		}
		/* any h2 element which is a direct child of a section element , i.e., any h2 element who immediate parent is a section element. */
		section > h2{
			color:  red;
		}
	</style>
</head>
<body>
	<h1>Child section</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>Article which inside DIV, which is inside Section</article>
		</div>
	</section>
	<section>
		<article>Article as a direct child of the section element.</article>
	</section>
	<h2>Subheading 2</h2>
</body>
</html>
